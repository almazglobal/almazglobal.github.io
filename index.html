<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="logo">
            <img src="img/w-mercury-development.svg" />
        </div>
        <div class="login-box">
            <form class="auth-form">
                <!-- Insert template -->
            </form>
        </div>
    </div>

    <template id="logout">
        <div class="auth-form__form-content">
            <!-- Avatar user -->
            <img class="auth-form__user-avatar" src="img/abott@adorable.png" />
            <!--Name user -->
            <div class="auth-form__user-name"></div>
            <div class="submit-btn-box">
                <button type="submit" class="auth-form__submit-btn auth-form__submit-btn_logout">Logout</button>
            </div>
        </div>
    </template>

    <template id="login">
        <div class="auth-form__form-content">
            <div class="auth-form__login-head-text">Log in</div>
            <div class="input-box">
                <input type="email" class="auth-form__text-input auth-form__text-input_email" placeholder="E-Mail"
                    autofocus />
            </div>
            <div class="input-box-pass">
                <input type="password" class="auth-form__text-input auth-form__text-input_password"
                    placeholder="Password" />
            </div>
            <div class="auth-form__error-msg hidden"></div>
            <div class="submit-btn-box">
                <button type="submit" class="auth-form__submit-btn auth-form__submit-btn_login">Login</button>
            </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>

</html>
